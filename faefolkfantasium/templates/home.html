<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Beings</title>
</head>
<body>
    <h1>Ethereal Beings</h1>
    <ul>
        {% for being in beings %}
            <li>{{ being.name }} - {{ being.description }} (Type: {{ being.type }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_being') }}">Create a New Ethereal Being</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&family=WindSong:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Updock&display=swap" rel="stylesheet">

    <title>Create Being</title>
</head>

<body>
    <h2>Create A New Being</h2>

    <div class="form-container">
        <form action="{{ url_for('create_being') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
        
            <div class="button-container">
                <button type="submit">Create Being</button>
            </div>
        </form>
        
    </div>

    <a href="{{ url_for('home') }}" class="btn-add" id="back-link">Back to Catalogue</a>

    <footer class="footer-style">
        <p class="footer-text">2024 Faefolk Fantasium | All Rights Reserved</p>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>


</body>

</html>

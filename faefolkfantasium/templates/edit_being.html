<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Ethereal Being</title>
</head>
<body>
    <h3>Edit {{ being.name }}</h3>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ being.name }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ being.description }}</textarea>
        <br>
        <button type="submit">Update Being</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Catalogue</a>
</body>
</html>
